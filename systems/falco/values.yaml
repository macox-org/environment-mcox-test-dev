falco:
  image:
    tag: 0.23.0

  podSecurityPolicy:
    # Create a podSecurityPolicy
    create: true

  ebpf:
    # Enable eBPF support for Falco
    enabled: true

  daemonset:
 #   env:
 #     - name: FALCO_BPF_PROBE
 #       value: "/root/.falco/falco-probe-bpf.o"
    podAnnotations:
      ad.datadoghq.com/falco.logs: "[{\"source\": \"falco\"}]"
    
  falco:
    jsonOutput: true
    
  customRules:
    my_rules: |-
      - rule: Terminal shell in John
        desc: A shell was used as the entrypoint/exec point into a container with an attached terminal.
        condition: >
          spawned_process and container
          and shell_procs and proc.tty != 0
          and container_entrypoint
        output: >
          A shell was spawned in a container with an John attached terminal (user=%user.name %container.info
          shell=%proc.name parent=%proc.pname cmdline=%proc.cmdline terminal=%proc.tty container_id=%container.id image=%container.image.repository)
        priority: CRITICAL
        tags: [container, shell, mitre_execution]
